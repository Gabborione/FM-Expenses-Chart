<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

        <title>Frontend Mentor | Expenses chart component</title>

        <link rel="stylesheet" href="/style.500aa19d.css">
        <script src="/app.c3f9f951.js" defer=""></script>
    <script src="/style.500aa19d.js"></script></head>
    <body>
        <main class="container">
            <div class="header">
                <div class="header__text">
                    <h3 class="header__title">My balance</h3>
                    <h1 class="total-amount">$921.48</h1>
                </div>
                <div class="header__img">
                    <img src="/logo.236e4034.svg" alt="logo">
                </div>
            </div>
            <div class="body-container">
                <div class="chart">
                    <h2 class="chart__title">Spending - Last 7 days</h2>
                    <div class="chart__body">
                        <div class="day">
                            <div data-val="$0" class="bar"></div>
                            <p>mon</p>
                        </div>
                        <div class="day">
                            <div data-val="$0" class="bar"></div>
                            <p>tue</p>
                        </div>
                        <div class="day">
                            <div data-val="$0" class="bar"></div>
                            <p>wed</p>
                        </div>
                        <div class="day">
                            <div data-val="$0" class="bar"></div>
                            <p>thu</p>
                        </div>
                        <div class="day">
                            <div data-val="$0" class="bar"></div>
                            <p>fri</p>
                        </div>
                        <div class="day">
                            <div data-val="$0" class="bar"></div>
                            <p>sat</p>
                        </div>
                        <div class="day">
                            <div data-val="$0" class="bar"></div>
                            <p>sun</p>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="expenses">
                    <h3 class="expenses__title">Total this month</h3>
                    <div class="info-container">
                        <h1 class="total-expences">$478.33</h1>
                        <div class="percentage-container">
                            <h3 class="percentage">+2.4%</h3>
                            <h3 class="period">from last month</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriele Concas</a>.
        </footer>
    </body>
</html>
