<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

        <title>Frontend Mentor | Expenses chart component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="/style.500aa19d.css">
    <script src="/style.500aa19d.js"></script></head>
    <body>
        <main class="container">
            <div class="header">
                <div class="header__text">
                    <h3 class="header__title">My balance</h3>
                    <h1 class="total-amount">$921.48</h1>
                </div>
                <div class="header__img">
                    <img src="/logo.236e4034.svg" alt="logo">
                </div>
            </div>
            <div class="body">
                <div class="chart">
                    <h1 class="chart__title"></h1>
                    <div class="chart__body"></div>
                </div>
                <div class="expenses">
                    <h1 class="expenses__title">Total this month</h1>
                    <div class="info-container">
                        <h1 class="total-expences">$478.33</h1>
                        <div class="percentage-container">
                            <h3 class="percentage">+2.4%</h3>
                            <h3 class="period">from last month</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- My balance $921.48 Spending - Last 7 days mon tue wed thu fri sat sun
        Total this month $478.33 +2.4% from last month -->

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriele Concas</a>.
        </footer>
    </body>
</html>
